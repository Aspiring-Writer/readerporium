<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.ico" />
    <link href="/static/tailwind.css" rel="stylesheet" />
    <title>Readerporium</title>
    <!--<script src="https://kit.fontawesome.com/42f6f50d63,js" crossorigin="anonymous"></script>-->
    <link href="/static/fontawesome/css/all.css" rel="stylesheet">
  </head>
  <body class="container mx-auto py-8 font-mono">
    {% for message in get_flashed_messages() %}
    <div class="alert" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    <h1>Readerporium</h1>
    <div class="mt-4">
    	<div class="flex flex-col">
			  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8 mb-6">
			    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
			      <div class="overflow-x-auto shadow rounded-lg">
			        <table>
			          <tbody>
			            <tr class="border-none font-medium bg-gray-300 hover:bg-gray-300 px-6 py-4">
			            	<td>
						          <a href="{{ url_for('index') }}">
						          	<i class="fa-solid fa-house"></i>
						          	Home
					          	</a>
						        </td>
						        <td>
						          <a href="{{ url_for('books') }}">
						          	<i class="fa-solid fa-book"></i>
						          	Titles
						          </a>
						        </td>
						        <td>
						          <a href="{{ url_for('authors') }}">
						          	<i class="fa-solid fa-users"></i>
						          	Authors
						          </a>
						        </td>
						        <td>
						          <a href="{{ url_for('tags') }}">
						          	<i class="fa-solid fa-tags"></i>
						          	Tags
					          	</a>
						        </td>
						        <td>
						          <a href="{{ url_for('series') }}">
						          	<i class="fa-solid fa-list-ol"></i>
						          	Series
					          	</a>
						        </td>
						        <td>
						          <a href="{{ url_for('publishers') }}">
						          	<i class="fa-solid fa-building"></i>
						          	Publishers
					          	</a>
						        </td>
						        <td>
						          <a href="{{ url_for('levels') }}">
						          	<i class="fa-solid fa-star"></i>
						          	Levels
					          	</a>
						        </td>
						        {% if current_user.id == 1 %}
						        <td>
						          <a href="{{ url_for('admin') }}">
						          	<i class="fa-solid fa-circle-user"></i>
						          	Admin
					          	</a>
						        </td>
						        {% endif %}
						        <td>
						          <a href="{{ url_for('logout') }}">
						          	<i class="fa-solid fa-arrow-right-from-bracket"></i>
						            Logout {{ current_user.username }}
						          </a>
						        </td>
			            </tr>
			          </tbody>
			        </table>
			      </div>
			    </div>
			  </div>
			</div>
      <h2>{% block title %}{% endblock %}</h2>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
