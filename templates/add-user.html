{% extends 'base.html' %}{% block title %}Users{% endblock %}{% block content %}
<form
  action="{{ url_for('add_user') }}"
  METHOD="POST"
  class="max-w-4xl p-6 mx-auto text-left"
>
  <div class="grid grid-cols-2 gap-6">
    <div>
      <label for="name">Name</label>
      <input type="text" class="form-field" name="name" />
    </div>
    <div>
      <label for="username">Username</label>
      <input type="text" class="form-field" name="username" />
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" class="form-field" name="password1" />
    </div>
    <div>
      <label for="password2">Confirm Password</label>
      <input type="password" class="form-field" name="password2" />
    </div>
    <div>
      <label for="level">Level</label>
      <select name="level" class="form-field">
        <option value="1">Child</option>
        <option value="2">Teen</option>
        <option value="3">Adult</option>
        <option value="4">Mature</option>
      </select>
    </div>
  </div>
  <div class="flex justify-center mt-6">
    <button type="submit" class="btn">Add User</button>
  </div>
</form>
{% endblock %}
