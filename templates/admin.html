{% extends 'base.html' %} {% block content %}
<table class="u-full-width users">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Level</th>
      <th>Date Added</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users | sort(attribute='id') %}
    <tr>
      <td>
        {{ user.id }}
      </td>
      <td>
        {{ user.name }}
      </td>
      <td>
        {{ user.username }}
      </td>
      <td>
        {{ user.level }}
      </td>
      <td>
      	{{ user.date_added }}
      </td>
      <td>
        <a href="{{ url_for('update_user', id=user.id) }}" style="margin-right: 1rem;">
          <i class="fa-solid fa-pencil fa-xl"></i>
        </a>
        <a href="{{ url_for('delete_user', id=user.id) }}">
          <i class="fa-solid fa-trash"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
