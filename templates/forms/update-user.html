{% extends 'base.html' %}{% block title %}Update {{ update_user.username }}{% endblock %}{% block content %}
<form METHOD="POST">
  <div class="row">
    <div class="four columns">
      <label for="name">Name</label>
      <input type="text" class="u-full-width" name="name" value="{{ update_user.name }}" />
    </div>
    <div class="four columns">
      <label for="username">Username</label>
      <input type="text" class="u-full-width" name="username" value="{{ update_user.username }}" />
    </div>
    <div class="four columns">
      <label for="level">Level</label>
      <select name="level" class="u-full-width">
      	<option selected>{{ update_user.level }}</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
  </div>
  <div class="row">
  	<div class="offset-by-five two columns">
  		<input class="button" type="submit" value="Submit">
  	</div>
  </div>
</form>
{% endblock %}
